<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<table>
    <li style="list-style: none;">
        <table style="width: 100%; border: 1px solid" id="result_table">
            <tr style="border: 1px solid">
                <td rowspan="5" style="font-size:20px;">5</td>
            </tr>
            <tr>
                <td>입고예정일자</td>
                <td>2022-07-26</td>
                <td rowspan="5" style="color:skyblue;">3</td>
            </tr>
            <tr>
                <td>입고지시번호</td>
                <td>1234567</td>
            </tr>
            <tr>
                <td>입고유형</td>
                <td>이동입고</td>
            </tr>
        </table>
    </li>
</table>
</body>

<script>
    // click 시, 확인창 받기
    document.getElementById( 'result_table' ).addEventListener( 'click', () => {
        let inputQty = Number( prompt( '수량입력', 0 ) );
        alert( '입력하신 수량은>>>>>>>' + inputQty );

        console.log( inputQty );
    } );
</script>
</html>
